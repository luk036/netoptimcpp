# This is a basic workflow to help you get started with Actions

name: CMake Release CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Before Install
        run: |
          sudo apt-get install g++-10 lcov
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 90 
          conda env update --file environment-dev.yml --name base
          git submodule update --init 
      - name: Run Tests
        run: |
          mkdir build && cd build;
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_IGNORE_PATH=/usr/lib ..;
          make -j2
          ctest -VV --output-on-failure
      - name: slack-send
        # You may pin to the exact commit or the version.
        # uses: slackapi/slack-github-action@d5d276d7ae0f38f29322b80da9baf985cc80f8b1
        uses: slackapi/slack-github-action@v1.15.0
        with:
          # Slack channel ID where message will be posted. Needed if using bot token
          channel-id: # optional
          # Message to post into Slack. Needed if using bot token
          slack-message: # optional
          # JSON payload to send to Slack if webhook route. If not supplied, json from GitHub event will be sent instead
          payload: # optional  
